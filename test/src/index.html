<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">

    <title>Testing</title>
    <meta name="description" content="Test webpack-config-presets.">
    <style>
      .no-js-warning {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: monospace;
      }
    </style>

        <p>JavaScript support is required.</p>
      </div>

    <p class="test-html" style="background: #fafaff; color: green;">[PASS] load-html</p>
    <p class="test-css">[PASS] load-css</p>
    <p class="test-css-media">[PASS] load-css media</p>
    <p class="test-scss">[PASS] load-scss</p>
    <p class="test-scss-media">[PASS] load-scss media</p>
    <p class="test-js">[CONSOLE] load-js</p>
    <p class="test-jsx">[SKIP] load-jsx</p>
    <p class="test-media">[PASS] load-media</p>
    <p class="test-macro">[CONSOLE] load-macro</p>
    <p class="test-envs">[CONSOLE] load-envs</p>
  </body>
</html>
